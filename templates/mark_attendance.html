<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mark Attendance</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    /* Camera stability */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Mobile fine-tuning */
    @media (max-width: 576px) {
      h5 {
        font-size: 1.05rem;
      }
      #markStatus {
        font-size: 0.8rem;
      }
      .list-group-item {
        font-size: 0.85rem;
        padding: 0.45rem 0.6rem;
      }
    }
  </style>
</head>

<body>
<div class="container my-3 my-md-4">
  <div class="card p-3 p-md-4 shadow-sm">

    <!-- Header -->
    <div class="row align-items-center g-2">
      <div class="col-12 col-md-6">
        <h5 class="mb-0 text-center text-md-start">
          Mark Attendance (Live)
        </h5>
      </div>
      <div class="col-12 col-md-6">
        <div class="d-grid d-md-flex gap-2 justify-content-md-end">
          <button id="startMarkBtn" class="btn btn-primary">
            Start
          </button>
          <button id="stopMarkBtn" class="btn btn-danger" disabled>
            Stop
          </button>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="row mt-3 gy-3">

      <!-- Camera -->
      <div class="col-12 col-md-7">
        <div class="ratio ratio-16x9 border rounded overflow-hidden">
          <video id="markVideo" autoplay muted></video>
        </div>
        <div id="markStatus" class="mt-2 text-center text-muted small">
          Waiting...
        </div>
      </div>

      <!-- Recognized list -->
      <div class="col-12 col-md-5">
        <h6 class="text-center text-md-start mb-2">
          Recognized (session)
        </h6>
        <div style="max-height: 45vh; overflow-y: auto;">
          <ul id="recognizedList" class="list-group list-group-flush"></ul>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/camera_mark.js') }}"></script>
</body>
</html>
