<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Attendance Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body {
      min-height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url("static/images/bg.png") center/cover no-repeat fixed;
    }

    /* Main panel */
    .right-panel {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding: 1.25rem;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(2px);
    }

    /* Navbar */
    .nav-gradient {
      background: linear-gradient(90deg,#0f172a,#3b82f6);
      border-radius: 14px;
      padding: 0.6rem 0.75rem;
    }

    /* Cards */
    .glass-card {
      background: rgba(255, 255, 255, 0.94);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }
    .glass-card:hover {
      transform: translateY(-2px);
    }

    /* Progress */
    .progress {
      background-color: #e9ecef;
      border-radius: 12px;
      overflow: hidden;
    }
    .progress-bar {
      background: linear-gradient(90deg, #3b82f6, #0ea5e9);
      font-weight: 600;
    }

    /* Chart fix */
    .chart-container {
      position: relative;
      width: 100%;
      height: 320px;
    }

    /* Mobile improvements */
    @media (max-width: 768px) {
      .right-panel {
        padding: 1rem;
      }

      .nav-gradient {
        text-align: center;
      }

      .nav-gradient .btn {
        margin-top: 0.35rem;
      }

      .chart-container {
        height: 260px;
      }
    }
  </style>
</head>

<body>

<div class="right-panel">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark nav-gradient shadow-sm mb-4">
    <div class="container-fluid px-0">
      <a class="navbar-brand fw-bold" href="/">Digital Attendance</a>
      <div class="d-flex flex-wrap justify-content-center gap-2">
        <a class="btn btn-outline-light" href="/add_student">Add Student</a>
        <a class="btn btn-outline-light" href="/mark_attendance">Mark Attendance</a>
        <a class="btn btn-outline-light" href="/attendance_record">Records</a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container px-0">
    <div class="row g-4">

      <!-- Quick Actions -->
      <div class="col-lg-4">
        <div class="card p-3 glass-card h-100">
          <h5>Quick Actions</h5>
          <p class="small text-muted">
            Create student entries, capture faces, or start recognition.
          </p>
          <div class="d-grid gap-2 mt-2">
            <a class="btn btn-primary" href="/add_student">Add Student</a>
            <a class="btn btn-success" href="/mark_attendance">Mark Attendance</a>
            <a class="btn btn-warning" href="/attendance_record">View Records</a>
          </div>
        </div>
      </div>

      <!-- Training + Chart -->
      <div class="col-lg-8">
        <div class="card p-3 glass-card">
          <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
            <h5 class="mb-0">Train Model</h5>
            <button id="trainBtn" class="btn btn-outline-primary">
              Start Training
            </button>
          </div>

          <div class="mt-3">
            <div class="progress" style="height:28px;">
              <div id="trainProgress" class="progress-bar" style="width:0%">
                0%
              </div>
            </div>
            <div id="trainMsg" class="mt-2 text-muted small">
              Model not trained yet.
            </div>
          </div>
        </div>

        <div class="card p-3 glass-card mt-4">
          <h5 class="mb-3">Attendance (Last 30 days)</h5>
          <div class="chart-container">
            <canvas id="attendanceChart"></canvas>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="static/js/dashboard.js"></script>
</body>
</html>
